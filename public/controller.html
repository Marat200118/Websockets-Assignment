<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Websocket controller</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div id="controller">
    <button id="start">Start</button>
    <div class="row">
      <button id="up">Up</button>
    </div>
    <div class="row two-buttons">
      <button id="left">Left</button>
      <button id="right">Right</button>
    </div>
    <div class="row">
      <button id="down">Down</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    {
      let socket;
      let targetSocketId;

      const init = () => {
        targetSocketId = getUrlParameter('id');
        if (!targetSocketId) {
          alert(`Missing target ID in querystring`);
          return;
        }
        socket = io.connect('/');
        socket.on('connect', () => {
          console.log(`Connected: ${socket.id}`);
          attachButtonListeners();
        });
      };

      const getUrlParameter = name => {
        name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
        const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
        const results = regex.exec(location.search);
        return results === null ? false : decodeURIComponent(results[1].replace(/\+/g, ' '));
      };

      const attachButtonListeners = () => {
        document.getElementById('start').addEventListener('click', () => sendCommand('start'));
        document.getElementById('up').addEventListener('click', () => sendCommand('up'));
        document.getElementById('left').addEventListener('click', () => sendCommand('left'));
        document.getElementById('right').addEventListener('click', () => sendCommand('right'));
        document.getElementById('down').addEventListener('click', () => sendCommand('down'));
      };

      const sendCommand = (command) => {
        if (socket.connected) {
          socket.emit('update', targetSocketId, { command });
        }
      };

      init();
    }
  </script>
</body>

</html>
