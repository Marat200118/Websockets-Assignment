<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Websocket controller</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="controller">

    <!-- <div class="velocityDisplayX">Velocity-x: 0</div>
    <div class="velocityDisplayY">Velocity-y: 0</div>
    <div class="velocityDisplayZ">Velocity-z: 0</div> -->
    <div class="scoreDisplay">Score: 0</div>
    <div class="star-and-reset">
      <button class="start">Start</button>
      <button class="reset">Reset</button>
    </div>
    <div class="row">
      <button class="up">Up</button>
    </div>
    <div class="row two-buttons">
      <button class="left">Left</button>
      <button class="right">Right</button>
    </div>
    <div class="row">
      <button class="down">Down</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="js/controller.js"></script>
</body>

</html>
