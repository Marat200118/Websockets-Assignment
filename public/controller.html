<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Websocket controller</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    {
      let socket; // will be assigned a value later
      let targetSocketId;

      const init = () => {
        targetSocketId = getUrlParameter('id');
        if (!targetSocketId) {
          alert(`Missing target ID in querystring`);
          return;
        }
        socket = io.connect('/');
        socket.on('connect', () => {
          console.log(`Connected: ${socket.id}`);
        });

        // Gyroscope event listener
        if (window.DeviceOrientationEvent) {
          window.addEventListener("deviceorientation", handleOrientation, true);
        } else {
          console.log("DeviceOrientationEvent is not supported");
        }
      };

      const getUrlParameter = name => {
        name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
        const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
        const results = regex.exec(location.search);
        return results === null ? false : decodeURIComponent(results[1].replace(/\+/g, ' '));
      };

      // Handle device orientation
      const handleOrientation = event => {
        const alpha = event.alpha; // Z-axis rotation [0,360)
        const beta = event.beta;  // X-axis rotation [-180, 180)
        const gamma = event.gamma; // Y-axis rotation [-90, 90)

        // Example calculation for cursor movement, might need adjustments
        const x = gamma / 90; // Normalize gamma to [-1,1] for x movement
        const y = beta / 180; // Normalize beta to [-1,1] for y movement

        if (socket.connected) {
          socket.emit(`update`, targetSocketId, { x, y });
          console.log(`Emitting: ${x}, ${y}`);
        }
      };

      init();
    }
  </script>
</body>

</html>
