<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Websocket assignment Desktop</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <a id="url" href=""></a>
  <div id="qr"></div>
  <div class="score"></div>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js" integrity="sha512-ZDSPMa/JM1D+7kdg2x3BsruQ6T/JpJo3jWDWkCZsP+5yVyp1KfESqLI+7RqB5k24F7p2cV7i2YHh/890y6P6Sw==" crossorigin="anonymous"></script>
  <script>
    {
      const $messages = document.getElementById('messages');
      const $url = document.getElementById('url');
      let gameHasStarted = false;

      let socket;
      const init = () => {
        socket = io.connect('/');
        socket.on('connect', () => {
          console.log(`Connected: ${socket.id}`);
          const url = `${new URL(`/controller.html?id=${socket.id}`, window.location)}`;
          $url.textContent = url;
          $url.setAttribute('href', url);

          const typeNumber = 4;
          const errorCorrectionLevel = 'L';
          const qr = qrcode(typeNumber, errorCorrectionLevel);
          qr.addData(url);
          qr.make();
          document.getElementById('qr').innerHTML = qr.createImgTag(4);
        });

        socket.on(`update`, data => {
          const command = data.command;
          if (command === "start" && !gameHasStarted) {
            startGame();
          } else {
            changeDirection(command);
          }
        });
      };

      init();


      const canvas = document.getElementById('gameCanvas');
      const ctx = canvas.getContext('2d');

      let snake = [{ x: 150, y: 150 }, { x: 140, y: 150 }, { x: 130, y: 150 }, { x: 120, y: 150 }, { x: 110, y: 150 }];
      let dx = 10;
      let dy = 0;
      let changingDirection = false;
      let foodX;
      let foodY;
      let score = 0;


      const main = () => {
        if (hasGameEnded()) return;

        changingDirection = false;
        setTimeout(function onTick() {
          clearCanvas();
          drawFood();
          drawSnake();
          moveSnake();

          if (snake[0].x === foodX && snake[0].y === foodY) {
            score += 10;
            document.querySelector('.score').innerHTML = `Score: ${score}`;
            // Directly adding a new head based on current direction
            const newHead = { x: snake[0].x + dx, y: snake[0].y + dy };
            snake.unshift(newHead); // Add new head to the start of the snake array
            createFood(); // Correctly placed
          }

          main();
        }, 100);
      }

      // Draw a border around the canvas
      const clearCanvas = () => {
        ctx.fillStyle = 'black';
        ctx.strokestyle = 'white';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.strokeRect(0, 0, canvas.width, canvas.height);
      }

      // Draw the snake on the canvas
      const drawSnake = () => {
        snake.forEach(part => {
          ctx.fillStyle = 'lightgreen';
          ctx.strokestyle = 'darkgreen';
          ctx.fillRect(part.x, part.y, 10, 10);
          ctx.strokeRect(part.x, part.y, 10, 10);
        });
      }

      // Move the snake
      const moveSnake = () => {
        const head = { x: snake[0].x + dx, y: snake[0].y + dy };
        snake.unshift(head);
        snake.pop();
      }

      // Change snake direction
      const changeDirection = (command) => {
        if (changingDirection) return;
        changingDirection = true;

        if (command === 'up' && dy === 0) {
          dx = 0;
          dy = -10;
        } else if (command === 'down' && dy === 0) {
          dx = 0;
          dy = 10;
        } else if (command === 'left' && dx === 0) {
          dx = -10;
          dy = 0;
        } else if (command === 'right' && dx === 0) {
          dx = 10;
          dy = 0;
        }
      }

      // Check collision with self
      const hasGameEnded = () => {
        for (let i = 4; i < snake.length; i++) {
          const collided = snake[i].x === snake[0].x && snake[i].y === snake[0].y;
          if (collided) return true;
        }
        const hitLeftWall = snake[0].x < 0;
        const hitRightWall = snake[0].x > canvas.width - 10;
        const hitToptWall = snake[0].y < 0;
        const hitBottomWall = snake[0].y > canvas.height - 10;

        return hitLeftWall || hitRightWall || hitToptWall || hitBottomWall;
      }

      const createFood = () => {
        foodX = Math.round((Math.random() * (canvas.width - 10)) / 10) * 10;
        foodY = Math.round((Math.random() * (canvas.height - 10)) / 10) * 10;
        snake.forEach(function isFoodOnSnake(part) {
          const foodIsOnSnake = part.x == foodX && part.y == foodY;
          if (foodIsOnSnake) createFood();
        });
      }

      const drawFood = () => {
        ctx.fillStyle = 'red';
        ctx.strokestyle = 'darkred';
        ctx.fillRect(foodX, foodY, 10, 10);
        ctx.strokeRect(foodX, foodY, 10, 10);
      }

      const startGame = () => {
        gameHasStarted = true;
        score = 0;
        document.querySelector('.score').innerHTML = 'Score: 0'; // Initialize score display
        createFood(); // Create initial food
        main(); // Start the game loop
      };

    }
  </script>
</body>

</html>
